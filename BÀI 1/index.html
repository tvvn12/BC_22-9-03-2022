<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
               <div class="card">
                   <div class="card-header">
                       Tính típs
                   </div>
                        <div class="card-body">
                            <div class="form-group">
                              <label for="">Tổng tiền thanh toán</label>
                              <input type="text" class="form-control" name="" id="txtTongtien">
                             
                            </div>
                            <div class="form-group">
                              <label for="">---% Típ---</label>
                              <select id="Phantram" class="form-control">
                                <option value="10">10%</option>
                                <option value="20">20%</option>
                                <option value="30">30%</option>
                              </select>
                            </div>
                              <div class="form-group">
                                <label for="">Bao nhiêu người</label>
                                <input type="text"
                                  class="form-control" name="" id="songuoi">
                             
                              </div>
                              <Button class="btn btn-danger" id="btnTinh_Tip">Tính nào</Button>
                        </div>
                            
                   </div>
                   <div id="tiep" class="card-footer text-muted ok">
                       
                   </div>
               </div>
            </div>
            <div class="col-md-6"></div>
    
        </div>
        <script src="./main.js"></script>
    <!-- Optional JavaScript -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
